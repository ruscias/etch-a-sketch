<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="container">
    <div class="options">
      <label for="color">Color:</label>
      <input type="color" id="color" name="color" value="#ffc77e">
      <label for="grid-size-input"># Of Squares:</label>
      <div class="grid-size-div" id="grid-size-div">
        <input type="range" id="grid-size-input" name="grid-size-input"
        min="1" max="100" value="20">
        <span id="grid-size-span"></span>
      </div>
      <button id="reset-button">Reset</button>
    </div>
    <div id="drawing-area"></div>
  </div>
</body>
</html>
